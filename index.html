<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Por贸wnanie panoram</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center; 
        align-items: flex-start;
        font-family: Arial, sans-serif;
      }

      /*  Wsp贸lny styl dla p贸l informacyjnych */
      .infoBox {
        position: absolute;
        left: 20px;
        z-index: 10;
        padding: 8px 12px;
        background: white;
        border: 5px solid black;
        font-size: 16px;
        font-weight: bold;
        max-width: 320px;
      }

      /*  Informacja o 藕r贸dle */
      #sourceInfo {
        top: 20px;
        text-align: left;
      }

      /*  Przycisk zmiany panoramy */
      #switchBtn {
        position: absolute;
        top: 140px;
        left: 20px;
        z-index: 10;
        padding: 8px 16px;
        background: yellow;
        border: 5px solid black;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      /*  Przycisk powrotu (pod spodem, mniejszy) */
      #backBtn {
        position: absolute;
        top: 200px;
        left: 20px;
        z-index: 10;
        padding: 6px 12px;
        background: white;
        border: 5px solid black;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }

      /*  Ekran adowania */
      #loader {
        position: fixed;
        inset: 0;
        background: black;
        color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        font-weight: bold;
        z-index: 9999;
        letter-spacing: 2px;
      }

      /*  Pynne znikanie loadera */
      #loader.fade-out {
        opacity: 0;
        transition: opacity 1s ease;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!--  Ekran adowania -->
    <div id="loader">ADOWANIE PANORAMY...</div>

    <!--  Informacja o 藕r贸dle -->
    <div id="sourceInfo" class="infoBox">
      殴RDO ZDJCIA HISTORYCZNEGO:<br>
      ---<br>
      redakcja portalu<br>
      Poloniae Amici  polska-org.pl
    </div>

    <!--  Przycisk zmiany panoramy -->
    <button id="switchBtn">POKA呕 WERSJ HISTORYCZN</button>
    
    <!--  Przycisk powrotu (ni偶ej) -->
    <button id="backBtn" onclick="window.location.href='https://l0de-dl.github.io/geoportal-historyczny'">
      POWRT
    </button>

    <!--  Scena A-Frame -->
    <a-scene>
      <a-assets timeout="5000">
        <img id="now" src="panorama_now.jpg" />
        <img id="then" src="panorama_then.jpg" />
        <img id="hotspot-image" src="informacja.png">
        <img id="hotspot-image2" src="lupa.png">
        <img id="hotspot-image3" src="dzwiek.png">
      </a-assets>

      <a-sky id="sky-now" src="#now" rotation="0 -90 0" visible="true"></a-sky>
      <a-sky id="sky-then" src="#then" rotation="0 -90 0" visible="false"></a-sky>

      <a-camera><a-cursor></a-cursor></a-camera>

      <a-plane src="#hotspot-image3" position="0 0 -5" transparent="true"
                event-set__enter="_event: mouseenter; _target: #Text200; visible: true"
                event-set__leave="_event: mouseleave; _target: #Text200; visible: false"> 
      <a-text id="Text200" value="Scena nr 3 - 'Wdrujcy koci贸'" font="Roboto-msdf.json" font-image="Roboto-msdf.png" negate="false" align="center" color="#FFF" visible="false" position="0 0.124 0.55"
              geometry="primitive: plane; width: 4" material="color: #333"></a-text>
      </a-plane>

            <a-plane src="#hotspot-image" position="5.509 1.399 2.760" rotation="0 -111.606 0" transparent="true"
                event-set__enter="_event: mouseenter; _target: #Text201; visible: true"
                event-set__leave="_event: mouseleave; _target: #Text201; visible: false"> 
      <a-text id="Text201" value="Nowy murowany koci贸 wzniesiono po drugiej stronie Strugi Goanieckiej" font="Roboto-msdf.json" font-image="Roboto-msdf.png" negate="false" align="center" color="#FFF" visible="false" position="0 0.012 0.55"
              geometry="primitive: plane; width: 5" material="color: #333"></a-text>
      </a-plane>
      
    </a-scene>

    <script>
      //  Ukrycie ekranu adowania po wczytaniu sceny
      const scene = document.querySelector("a-scene");
      const loader = document.getElementById("loader");

      scene.addEventListener("loaded", () => {
        loader.classList.add("fade-out");
        setTimeout(() => loader.remove(), 1000);
      });

      //  Przeczanie panoram
      const skyNow = document.getElementById("sky-now");
      const skyThen = document.getElementById("sky-then");
      const btn = document.getElementById("switchBtn");

      // START: wersja historyczna
      let showingNow = false;

      skyNow.setAttribute("visible", showingNow);    // false
      skyThen.setAttribute("visible", !showingNow);  // true

      btn.textContent = showingNow
        ? "POKA呕 WERSJ HISTORYCZN"
        : "POKA呕 WERSJ WSPCZESN";

      btn.addEventListener("click", () => {
        showingNow = !showingNow;
        skyNow.setAttribute("visible", showingNow);
        skyThen.setAttribute("visible", !showingNow);

        btn.textContent = showingNow
          ? "POKA呕 WERSJ HISTORYCZN"
          : "POKA呕 WERSJ WSPCZESN";
      });
    </script>
  </body>
</html>
